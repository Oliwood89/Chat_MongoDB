<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity = "sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="public/style.css" type="text/css">
    <title>MongoChat</title>
    <style>
        #messages{height:300px; overflow: auto;}
    </style>
</head>

<body>
    <div class = "container">
            <div class = "col-md-6 offset-md-3 col-sm-12">
                <h1 class = "text-center">Chat BeCode</h1>
                <div id="status"></div>
                <div id="chat">
                    <input type = "text" id = "username" class = "form-control" placeholder = "Enter name...">
                    <div class = "card">
                        <div id = "messages" class = "card-block">
                        </div>
                    </div>
                    <textarea id = "textarea" class = "form-control" placeholder = "Enter message..."></textarea>
                    <button id = "clear" class = "btn btn-custom">Clear</button>
                    <button id="log" class = "btn btn-custom2">Login</button>
                </div>
            </div>
    </div>

    <!-- Scripts Js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    <script src="client.js"></script>



    <script>
            (function(){
                let element = function(id){
                    return document.getElementById(id);
                }
                // Get Elements
                const status = element('status');
                const messages = element('messages');
                const textarea = element('textarea');
                const username = element('username');
                const clearBtn = element('clear');
                // Set default status
                const statusDefault = status.textContent;
                let setStatus = function(s){
                    // Set status
                    status.textContent = s;
                    if(s !== statusDefault){
                        let delay = setTimeout(function(){
                            setStatus(statusDefault);
                        }, 4000);
                    }
                }
                // Connect to socket.io
                const socket = io.connect('http://10.203.0.113:3300');
                // Check for connection
                if(socket !== undefined){
                    console.log('Connected to socket...');
                    // Handle Output
                    socket.on('output', function(data){
                        //console.log(data);
                        if(data.length){
                            for(let x = 0 ; x < data.length ; x++){
                                // Build out message div
                                let text = document.createElement('div');
                            let datuser = document.createElement('div');
                            let message = document.createElement('div');

                            text.setAttribute('class', 'chat-message');
                            datuser.setAttribute('class', 'chat-message');
                            message.setAttribute('class', 'chatcontainer');
                            text.innerHTML = data[x].name + " : " + data[x].message;
                            datuser.innerHTML = data[x].date;

                            message.appendChild(datuser);
                            message.appendChild(text);
                            messages.appendChild(message);

                            messages.insertBefore(message, messages.lastChild);
                            messages.scrollTo(0,messages.scrollHeight);
                            }
                        }
                    });
                    // Get Status From Server
                    socket.on('status', function(data){
                        // get message status
                        setStatus((typeof data === 'object')? data.message : data);
                        // If status is clear, clear text
                        if(data.clear){
                            textarea.value = '';
                        }
                    });
                    // Handle Input
                    textarea.addEventListener('keydown', function(event){
                        if(event.which === 13 && event.shiftKey == false){
                            // Emit to server input
                            socket.emit('input', {
                                name:username.value,
                                message:textarea.value,
                                date: new Date().getHours() + " : " + new Date().getMinutes()
                            });
                            event.preventDefault();
                        }
                    })
                    // Handle Chat Clear
                    clearBtn.addEventListener('click', function(){
                        socket.emit('clear');
                    });
                    // Clear Message
                    socket.on('cleared', function(){
                        messages.textContent = '';
                    });
                }
            })();
    </script>

    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="client.js"></script>

    <!-- /.Scripts Js -->

</body>

</html>
